<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>color-picker</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

<style>

</style>

<div class="container">
    <div style="display:none;" class="color_selector_handler" uniq_key=""></div>

	<div class="main">
	  <div class="color-picker">
      <input style="display:none;" name="mycolor" type="text" class="color-input color-selector-input" value="#5593b5" />
    </div>
</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/prettify.js" type="text/javascript"></script>
<script src="js/jquery.excolor.js" type="text/javascript"></script>

<script type="text/javascript">
function set_color_selector_handler(val)
{
	$(".color_selector_handler").attr("uniq_key", val);
}
function trigger_color_selector()
{
	$(".color-selector-input").trigger("click");
}
(function() {
	  $(function() {
	    $('input.color-input').excolor({
	      root_path: 'img/',    
	      callback_on_ok: function () {
	    	  uniq_key = $(".color_selector_handler").attr("uniq_key");
	          parent.fill_color_selector_val(uniq_key, $(".color-selector-input").val());
	      }
	    });
	  });
}).call(this);

</script>

</body>
</html>
